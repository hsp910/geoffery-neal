<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="main">
        <header class="container-fluid">
            <h1 class="id">Geoffrey Neal</h1>
        </header>
        <div class="mushroom-banner"><img src=images/bubble-bob.jpg width="100%" height="300px"
            alt="Big Mushroom"></img>
        </div>
        <nav>
            <div id="menu_container">
                <ul class="sf-menu" id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="bubbles.html">Bubbles</a>
                    </li>
                    <li class="selected"><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
        <form>
            <h1 class="id"> Fill out this form to get into contact with me! </h1>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="formGroupName">
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="text" class="form-control" id="formGroupEmail">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="formGroupPhoneNumber">
            </div>
            <div class="form-group">
                <label for="Comments">Comments</label>
                <textarea class="form-control" id="FormControlComments" rows="6"></textarea>
            </div>
            <button type="submit" onclick="alert('Your bubble has been sent!')" class="btn btn-primary mb-2">Submit</button>
        </form>
          
        <footer class="container-fluid clearfix">
            <p><a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="gallery.html">Gallery</a> | <a
                    href="bubbles.html">Bubbles</a> | <a href="contact.html">Contact Me</a></p>
        </footer>
    </div>
</body>

</html>
